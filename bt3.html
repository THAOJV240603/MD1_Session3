<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <form action="" method="post">
        <label for="yourname">Họ và tên:</label>
        <br>
        <input type="text" placeholder="" name="yourname" id="yourname" value="" size="20px" required>
        <br>
        <br>
        <label for="email">Email:</label>
        <br>
        <input type="email" placeholder="" name="email" id="email" value="" size="20px" required>
        <br>
        <br>
        <label for="phone">Số điện thoại:</label>
        <br>
        <input type="tel" placeholder="" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" value="" id="" required>
        <br>
        <br>
        <label for="gender">Giới tính:</label>
        <br>
        <input type="radio" name="gender" id="">Nam
        <input type="radio" name="gender" id="">Nữ
        <br>
        <br>
        <button type="submit" name="Summit Form">Đăng ký</button>

    </form>
</body>
</html>
